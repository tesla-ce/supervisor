{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static 'web/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'prism/prism.css' %}" rel="stylesheet" />
    <link href="{% static 'web/custom.css' %}" rel="stylesheet" />
    {% block extra_css %}{% endblock %}
    <title>TeSLA CE - Supervisor</title>
    {% block extra_head_scripts %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Supervisor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Setup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Monitoring</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}{% endblock %}

<script src="{% static 'web/jquery-3.6.0/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'web/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'prism/prism.js' %}"></script>
{% block js %}{% endblock %}
</body>
</html>
